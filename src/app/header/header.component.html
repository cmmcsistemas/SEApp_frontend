<header class="bg-white shadow-sm py-3 px-6 flex items-center justify-between">

  <div class="flex items-center space-x-2">
    <h1 class="text-3xl font-bold text-gray-800">SEApp</h1>
  </div>

  <div class="relative w-1/3">
    <input type="text" placeholder="Buscar"
           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-700 placeholder-gray-400">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
    </div>
  </div>

  <div class="flex items-center space-x-4">
    <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
      <div class="relative">
      <mat-icon class="text-2xl">notifications</mat-icon>
          <span class="absolute -top-1 -right-1 bg-green-900 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">
            1
          </span></div>
      </button>

    <button class="text-gray-500 hover:text-gray-700 focus:outline-none">
      <mat-icon class="text-2xl">settings</mat-icon> </button>

    <div class="relative">
      <button class="flex items-center focus:outline-none" (click)="toggleProfileMenu()">
        <div class="relative">
          <img class="h-10 w-10 rounded-full object-cover" src="avatar.png" alt="User Profile">
          <span class="absolute -top-1 -right-1 bg-green-900 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">
            3
          </span>
        </div>
      </button>

      @if (isProfileMenuOpen()) {
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 focus:outline-none z-10">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Perfil</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Configuración</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Cerrar sesión</a>
        </div>
      }
    </div>
  </div>

</header>
